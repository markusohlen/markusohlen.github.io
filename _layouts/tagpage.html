---
layout: default
---
<div class="post">
<h1>{{ page.title }}</h1>
<table class="post-list">
  <tr>
    <th>
      Post
    </th>
    <th>
      Description
    </th>
    <th>
      Date
    </th>
  </tr>
{% for post in site.tags[page.tag] %}
  <tr>
    <td>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </td>
    <td>
      {{ post.description }}
    </td>
    <td>
      {{ post.date | date_to_string }}
    </td>
  </tr>
{% endfor %}
</table>
</div>
<hr>
